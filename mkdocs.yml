site_name: WhatWatt Go · REST & MQTT API Documentation
site_url: https://whatwatt.ch
site_description: Complete API documentation for WhatWatt Go device integration via REST API and MQTT
site_author: WhatWatt
repo_url: https://github.com/whatwatt-ch
edit_uri: ""

# Strict mode for rigorous validation
strict: true

theme:
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  favicon: assets/favicon.svg
  logo: assets/logo.svg
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - content.tabs.link
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - search.highlight
    - search.suggest
    - search.share
    - toc.follow
    - toc.integrate
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - macros
  - htmlproofer:
      enabled: !ENV [CI, false]
      raise_error: !ENV [CI, false]
      validate_external_urls: true
      validate_rendered_template: true
      ignore_urls:
        - "javascript:void(0)"
        - "https://github.com/whatwatt-ch"

extra:
  homepage: https://whatwatt.ch
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/whatwatt-ch
      name: WhatWatt on GitHub
    - icon: fontawesome/solid/globe
      link: https://whatwatt.ch
      name: WhatWatt Website
  generator: false

extra_css:
  - assets/extra.css

copyright: >
  Copyright &copy; 2025 WhatWatt –
  <a href="https://whatwatt.ch/en/privacy-policy">Privacy Policy</a> –
  <a href="https://whatwatt.ch/en/imprint">Imprint</a>

not_in_nav: |
  _partials/

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path:
        - docs
        - docs/_partials
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
      toc_depth: 3
