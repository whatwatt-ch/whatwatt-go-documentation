# Vale Configuration
# https://vale.sh/docs/topics/config/

# Core settings
StylesPath = styles
MinAlertLevel = suggestion
Vocab = technical

# File associations
[formats]
mdx = md
md = md

# Global settings
[*]
BasedOnStyles = Vale

# File-type specific settings
[*.md]
BasedOnStyles = Vale

# Transform settings for better compatibility with technical documentation
Transform = docbook-xslt

# Rule customizations
Vale.Terms = NO
Microsoft.Spacing = error
Microsoft.Spelling = suggestion
Microsoft.Terms = suggestion
Microsoft.Vocab = suggestion
Microsoft.We = warning
Microsoft.Wordiness = suggestion

# Ignore patterns
[*.{md,txt}]
# Ignore code blocks and inline code
Transform = .*
TokenIgnores = (\$+[^\n$]+\$+), \
               (`[^`]*`), \
               (``` ?[\w]*\n[\s\S]*?\n```), \
               ({{.*?}}), \
               (\{%.*?%\}), \
               (https?://[^\s]+), \
               (mailto:[^\s]+)
