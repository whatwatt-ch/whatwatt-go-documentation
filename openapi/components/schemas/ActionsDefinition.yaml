type: object
properties:
  const:
    type: object
    additionalProperties:
      oneOf:
      - type: string
      - type: number
      - type: boolean
    description: Constants for substitution; nulls may be ignored by firmware
  actions:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          maxLength: 15
        enable:
          type: boolean
        requests:
          type: array
          items:
            type: object
            properties:
              http:
                type: object
                properties:
                  url:
                    type: string
                  method:
                    type: string
                    enum:
                    - GET
                    - POST
                    - PUT
                    - DELETE
                  payload:
                    type: string
                  headers:
                    type: object
                    additionalProperties:
                      type: string
                  timeout:
                    type: number
              modbus:
                type: object
                properties:
                  host:
                    type: string
                  port:
                    type: integer
                    minimum: 1
                    maximum: 65535
                  unit_id:
                    type: integer
                    minimum: 0
                    maximum: 255
                  func:
                    type: integer
                    enum:
                    - 5
                    - 6
                    - 15
                    - 16
                  address:
                    type: integer
                    minimum: 0
                    maximum: 65535
                  type:
                    type: string
                    enum:
                    - hex
                    - short
                    - int
                    - long
                    - float
                    - double
                  value:
                    type: string
                  timeout:
                    type: number
